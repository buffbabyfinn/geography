<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Vacation Logger</h1>
        <h3>Add a place you've been</h3>
        <form id="new-vacay" class="">
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="new-state">
              </div>
              <div class="form-group">
                <label for="new-country">Country</label>
                <input type="text" class="new-country">
              </div>
              <div class="form-group">
                <label for="new-event">Events</label>
                <input type="text" class="new-event">
              </div>
            <button type="submit" class="btn">Add</button>
          </form>

      <h2>Trips:</h2>
        <ul id="trips">

          </ul>
        </div>

        <div id="show-trip">
        <h2></h2>
        <p>Events:</p>
        <ul id="events">

        </ul>
      </div>

  </body>
</html>
